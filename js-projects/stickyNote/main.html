<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>
    <link href="https://fonts.cdnjs.cloudflare.com/ajax/libs/dm-serif-display/4.0.0/dm-serif-display.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f1f1f1;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'DM Serif Display', cursive;
            color: #333;
            font-size: 2.5rem;
        }

        .new-note {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .new-note textarea {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: #fefec0;
            resize: none;
            height: 100px;
            font-size: 1rem;
        }

        .new-note button {
            background: none;
            border: none;
            color: #11ff00;
            font-size: 2rem;
            cursor: pointer;
            padding: 0 10px;
            transition: transform 0.2s;
        }

        .new-note button:hover {
            transform: scale(1.2);
        }

        .notes {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .note {
            padding: 1rem;
            border-radius: 5px;
            position: relative;
            min-width: 200px;
            min-height: 100px;
        }

        .note:nth-child(odd) {
            background: #d1e1ff;
        }

        .note:nth-child(even) {
            background: #fefffe;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e54b3a;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sticky Notes</h1>
        <div class="new-note">
            <textarea placeholder="Type a new note..."></textarea>
            <button>+</button>
        </div>
        <div class="notes"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notesContainer = document.querySelector('.notes');
            const newNoteTextarea = document.querySelector('textarea');
            const addButton = document.querySelector('.new-note button');

            function createNote(text) {
                const note = document.createElement('div');
                note.className = 'note';
                note.innerHTML = `
                    ${text}
                    <button class="delete-btn">Ã—</button>
                `;

                note.querySelector('.delete-btn').addEventListener('click', () => {
                    note.remove();
                });

                return note;
            }

            addButton.addEventListener('click', () => {
                const text = newNoteTextarea.value.trim();
                if (text) {
                    notesContainer.appendChild(createNote(text));
                    newNoteTextarea.value = '';
                }
            });

            newNoteTextarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addButton.click();
                }
            });
        });
    </script>
</body>
</html>
