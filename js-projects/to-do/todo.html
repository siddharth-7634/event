<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="error-message" class="error-message" style="display: none;">
            <span>Please fill in all fields</span>
            <button onclick="closeError()" class="close-btn">&times;</button>
        </div>
        
        <header>
            <h1>To-Do List</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
            </div>
        </header>

        <div class="todo-form">
            <input type="text" id="taskInput" placeholder="Add your to-do task...">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
            <button onclick="addTask()" class="add-btn">Add Task</button>
        </div>

        <div class="tasks-container">
            <div id="dueTasks">
                <h2>Due Tasks</h2>
                <div id="dueTasksList"></div>
            </div>

            <div id="upcomingTasks">
                <h2>Upcoming Tasks</h2>
                <div id="upcomingTasksList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
